<html lang="cn"><head>
		<meta charset="UTF-8">
		<title>用户列表</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="" name="description">
		<meta content="" name="author">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style-metro.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/style-responsive.css">
		<link rel="stylesheet" type="text/css" id="style_color" href="../css/default.css">
		<link rel="stylesheet" type="text/css" href="../css/uniform.default.css">
		<link rel="shortcut icon" href="../image/favicon.ico">
	</head>

	<body style="">
		<div class="container-fluid">
			<div class="row-fluid">
				<h3 class="page-title"><i class="fa fa-user-circle"></i>用户管理</h3>
				<ul class="breadcrumb">
					<li>
						<a href="list.html"><i class="fa fa-home"></i>用户管理</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li>
						<a href="#">编辑用户</a>
					</li>
				</ul>
			</div>
			<div class="row-fluid">
				<div class="portlet box green">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-reorder"></i>
							编辑用户信息
						</div>
					</div>
					<div class="portlet-body">
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label">用户ID：</label>
								<div class="controls">
									<input name="id" readonly="readonly" type="text" class="m-wrap media" value="1">
									<span class="help-inline"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">用户名称：</label>
								<div class="controls">
									<input name="username" type="text" class="m-wrap media" value="hfb">
									<span class="help-inline">username</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">真实姓名：</label>
								<div class="controls">
									<input name="name" type="text" class="m-wrap media" value="skywalker">
									<span class="help-inline">name</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">电话号码：</label>
								<div class="controls">
									<input name="phone" type="text" class="m-wrap media" value="17688970006">
									<span class="help-inline">phone</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">密码：</label>
								<div class="controls">
									<input name="password" type="text" class="m-wrap media" value="123456">
									<span class="help-inline">password</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">邮箱：</label>
								<div class="controls">
									<input name="email" type="text" class="m-wrap media" value="891256396@qq.com">
									<span class="help-inline">email</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">地址：</label>
								<div class="controls">
									<textarea name="addr" class="large m-wrap" rows="3">wew6698888</textarea>
								</div>
							</div>
							<div class="form-actions">
								<button type="button" onclick="update()" class="btn blue"><i class="fa fa-check"></i>确定</button> 
								<button type="reset" class="btn green"><i class="fa fa-mail-reply"></i>重置</button> 
								<button type="button" id="back" class="btn"><i class="fa fa-times"></i>返回</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		

		<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>
		<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
		<script type="text/javascript" src="../js/jquery-ui-1.10.1.custom.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/jquery.slimscroll.min.js"></script>
		<script type="text/javascript" src="../js/jquery.blockui.min.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="../js/jquery.uniform.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		
		<script type="text/javascript">
            //<![CDATA[
			$(function(){
				$("#back").click(function(){
					history.back();
				});
			});
			
			function update(){
				if(!confirm("确定更新改用户信？")){
					return;
				}

				$.ajax({
	                cache: true,
	                type: "POST",
	                url:"update.do",
	                data:$('.form-horizontal').serialize(),// 你的formid
	                async: false,
	                error: function(request) {
	                    alert("Connection error");
	                },
	                success: function(result) {
	                    if(result.state==0){
	                    	alert("修改成功！");
	                    }else{
	                    	alert(result.message);
	                    }
	                }
	            });
			}
//			]]>
		</script>



</body></html>
