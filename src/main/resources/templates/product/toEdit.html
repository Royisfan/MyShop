<body style="">
<div class="container-fluid">
    <div class="row-fluid">
        <h3 class="page-title"><i class="fa fa-shopping-bag"></i> 商品管理</h3>
        <ul class="breadcrumb">
            <li>
                <a href="list.html"><i class="fa fa-home"></i>商品管理</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="#">编辑商品</a>
            </li>
        </ul>
    </div>
    <div class="row-fluid">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>
                    编辑商品
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" enctype="multipart/form-data" method="post" action="update.do">
                    <div class="control-group">
                        <label class="control-label">商品ID：</label>
                        <div class="controls">
                            <input readonly="readonly" name="id" type="text" class="m-wrap" value="9">
                            <span class="help-inline">id</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">商品名称：</label>
                        <div class="controls">
                            <input name="title" type="text" class="m-wrap large" value="微软（Microsoft）新Surface Pro 二合一平板电脑 12.3英寸（Intel Core i5 8G内存 256G存储 ）">
                            <span class="help-inline">name</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">是否热门：</label>
                        <div class="controls">
                            <select name="isHot" class="small m-wrap small">
                                <option selected="selected" value="1">是</option>
                                <option value="0">否</option>
                                
                                
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">市场价格：</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">￥</span>
                                <input name="marketPrice" type="text" class="m-wrap small" value="9999.0">
                            </div>
                            <span class="help-inline">price</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">商城价格：</label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">￥</span>
                                <input name="shopPrice" type="text" class="m-wrap small" value="8999.0">
                            </div>
                            <span class="help-inline">price</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">所属二级分类：</label>
                        <div class="controls">
                            <select name="csid" class="small m-wrap">
                                <option selected="selected" value="5">笔记本</option>
                            <option value="6">平板</option><option value="7">台式机</option><option value="10">饮料</option><option value="11">智能手机</option></select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">商品图片：</label>
                        <div class="controls">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                    <img alt="" src="../admin/product/img/0B1CDC0C82A79A25A4BA159D88D8AC.jpg">
                                </div>
                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                <div>
											<span class="btn btn-file">
												<span class="fileupload-new">选择图片</span>
												<span class="fileupload-exists">换一张</span>
												<input name="image" type="file" class="default">
											</span>
                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">商品描述：</label>
                        <div class="controls">
                            <textarea name="desc" class="m-wrap large" rows="4">新一代 Surface Pro 比以往更出色，它不仅仅是一台笔记本，还能在工作室模式和平板间灵活切换.

随心所欲，百变菁英 震撼的 PixelSense™ 显示屏支持触控笔* 和触摸操作，设计方面也有所改进，与 Surface Pro 4 相比，速度和性能都得到了进一步提升，电池续航能力有较大提高。

无风扇，更安静 灵感随意 随手拈来 

快捷刷脸登陆 保护隐私 轻松唤醒刷脸登陆 充分保护您的私人数据**** 无论您喜欢摄影、绘画、音乐或创作

精彩视频
Surface Pro总能满足您诸多创作需求 Surface Pro 酷睿 m3 和 i5 型号配备全新无风扇冷却系统***，
i7 型号改进了混合冷却系统，您可以更安静地工作或播放喜欢的节目。</textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn blue"><i class="fa fa-check"></i>确定</button> 
                        <button type="button" onclick="javascript:window.location.href='toList.html';" class="btn"><i class="fa fa-times"></i>返回
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>

<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="../js/jquery.blockui.min.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="../js/jquery.uniform.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-fileupload.js"></script>
<script type="text/javascript" src="../js/jquery.pagination.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript">
    //	<![CDATA[
    $(function () {
        App.init();
        var msg = null;
        if (msg) {
            alert(msg);
        }


        //加载分类列表
        $.ajax({
            url: "../classification/list.do?type=2&pageindex=-1",
            type: "get",
            success: function (result) {
                if (result.state == 0) {
                    showData(result.data);
                } else {
                    alert(result.message);
                }
            }
        });

    });

    function showData(data) {
        var select = $("[name='csid']");
        var csid = select.val();
        if (!data || !data.length > 0) {
            return;
        }
        for (var i = 0; i < data.length; i++) {
            if (csid == data[i].id) {
                continue;
            }
            var option = $("<option></option>");
            option.attr("value", data[i].id);
            option.text(data[i].cname);
            select.append(option);
        }
    }

    function update() {
        if (!confirm("确定更新商品信息？")) {
            return;
        }

        $.ajax({
            cache: true,
            type: "POST",
            url: "update.do",
            data: $('.form-horizontal').serialize(),// 你的formid
            async: false,
            error: function (request) {
                alert("Connection error");
            },
            success: function (result) {
                if (result.state == 0) {
                    alert("修改成功！");
                } else {
                    alert(result.message);
                }
            }
        });
    }

    //			]]>
</script>
